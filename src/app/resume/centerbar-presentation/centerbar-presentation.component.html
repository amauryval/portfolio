<section id="presentation" class="section mt-4">

  <div class="col-lg-12">
    <h5 class="font-weight-bold mb-3">
      <fa-icon class="mr-2" [icon]="presIcon"></fa-icon>
      Pr√©sentation
      <fa-icon class="cursor float-right mr-2" [icon]="expandIcon" data-toggle="collapse" data-target="#presentation_card" aria-hidden="true"></fa-icon>
    </h5>
  </div>

  <div class="col-lg-12">
    <div id="presentation_card" class="collapse show item card">
      <div class="card-body">

        <div class="col-lg-12 navigation">
          <p class="text-justify">{{ inputSummaryData }}</p>
        </div>

        <div class="col-lg-12 qualities text-center">
          <span class="badge badge-pill badge-success mx-1 my-1" *ngFor="let quality of inputQualitiesData">{{ quality }}</span>
        </div>

      </div>
    </div>
  </div>

</section>
