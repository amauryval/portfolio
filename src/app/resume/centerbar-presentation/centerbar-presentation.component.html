<section id="presentation" class="section mt-4">

  <div class="col-lg-12">
    <h5 class="fw-bolder mb-3">
      <fa-icon class="me-2" [icon]="presIcon"></fa-icon>
      Pr√©sentation
      <fa-icon class="cursor float-end me-2" [icon]="expandIcon" data-bs-toggle="collapse" data-bs-target="#presentation_card" aria-hidden="true"></fa-icon>
    </h5>
  </div>

  <div class="col-lg-11 mx-auto">
    <div id="presentation_card" class="collapse show item card">
      <div class="card-body">

        <div class="col-lg-12 navigation">
          <p class="text-justify">{{ inputSummaryData }}</p>
        </div>

        <div class="col-lg-12 qualities text-center">
          <span class="badge rounded-pill bg-success mx-1 my-1" *ngFor="let quality of inputQualitiesData">{{ quality }}</span>
        </div>

      </div>
    </div>
  </div>

</section>
