<section id="navigation" class="col-lg-12 section mt-4">
  <h5 class="font-weight-bold mb-3">
    <fa-icon class="mr-2" [icon]="topicIcon"></fa-icon>
    Navigation
  </h5>

  <div class="item card">
    <div class="card-body">
      <div class="col-lg-12">

        <div class="row justify-content-around text-center my-3">
          <div class="col-lg-6">
            <span class="graph_title">Graphe d'activités</span>
            <span class="badge btn-outline-info mx-1 cursor" [ngbPopover]="helpPopup" popoverTitle="Graphe d'activités" placement="top"><fa-icon [icon]="helpIcon"></fa-icon></span>

          </div>

          <div class="col-lg-12 graph-content"></div>

        </div>


        <div class="col-lg-12 graph-content"></div>

        <div #svgGraphChart class="row justify-content-around text-center my-3">

          <div class="col-lg-6">
            <div class="graph-legend"></div>
          </div>

          <div class="col-lg-6">
            <span class="legend_graph_title">Barre temporelle</span>

            <div class="row justify-content-center my-2">

              <div class="col-xs-3 text-left mr-2">
                {{ graphInputData.start_date_graph_slider }}
              </div>

              <div class="col-xs-6">
                <input class="w-100 my-1 border-0" type="range" steps="1" [min]="graphInputData.start_date_graph_slider" [max]="graphInputData.end_date_graph_slider" [value]="currentDate"  (change)="updateDate($event)"/>
              </div>

              <div class="col-xs-3 text-right ml-2">
                {{ graphInputData.end_date_graph_slider }}
              </div>

            </div>

            <div class="row justify-content-center my-2">
              <button id="reset-graph mx-1" class="btn btn-primary" (click)="resetChart()"><span></span>Reset</button>
            </div>

          </div>

        </div>

    <div class="content">
