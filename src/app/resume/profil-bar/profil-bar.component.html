<div class="row justify-content-around align-items-center text-center text-white bg-dark rounded-3 m-2">
  <div class="col-lg-12 col-md-6 align-self-start">

    <div id="widget-title" class="col-sm-12 col-md-12 mt-3">

      <img class="rounded mx-auto d-block rounded-circle" [src]="avatarImg">

      <h2 class="my-2 fw-bolder">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h2>
      <h3 class="bg-white rounded-pill text-black profil-badge">{{ inputProfilData.job }}</h3>
      <h5 class="fw-light">{{ inputProfilData.experience_duration }}</h5>

    </div>

    <div id="widget-contact" class="col-sm-12 col-md-12 mt-3">
      <h6 class="fw-bold">Contact</h6>

      <ul class="list-unstyled">

        <li class="m-1 badge bg-white rounded-pill">
          <a class="" [href]="'mailto:' + linkBuilt" (mouseover)="reverse(inputContactData.mail)" (mouseout)="linkBuilt=''" target="_blank" rel="noopener noreferrer">
            <fa-icon class="text-black" [icon]="emailIcon" size="1x"></fa-icon>
          </a>
        </li>

        <li class="m-1 badge bg-white rounded-pill">
          <a class="" [href]="linkBuilt" (mouseover)="reverse(inputContactData.linkedin)" (mouseout)="linkBuilt=''" target="_blank" rel="noopener noreferrer">
            <fa-icon class="text-black" [icon]="linkedinIcon" size="1x"></fa-icon>
          </a>
        </li>

        <li class="m-1 badge bg-white rounded-pill">
          <a class="" [href]="linkBuilt" (mouseover)="reverse(inputContactData.github)" (mouseout)="linkBuilt=''" target="_blank" rel="noopener noreferrer">
            <fa-icon class="text-black" [icon]="githubIcon" size="1x"></fa-icon>
          </a>
        </li>

      </ul>
    </div>

  </div>

  <div id="widget-resume-topic" class="col-lg-11 col-md-6 mb-3 text-center">
    <h6 class="fw-bold">Rubriques</h6>
    <ul class="list-unstyled">

      <li class="badge bg-white rounded-pill profil-badge mx-1" *ngFor="let topic of this.resumeTopics">

        <a class="text-black text-decoration-none " role="button" [routerLink]="'[' + topic.title + ']'" >
          <fa-icon class="me-1" [icon]="topic.icon"></fa-icon>{{ topic.title }}
        </a>
      </li>

  </ul>

  </div>


</div>
