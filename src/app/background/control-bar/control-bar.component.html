<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

      <button type="button" id="sidebarCollapse" class="btn btn-warning" (click)="sideBarCollapseUpdated()">
        <fa-icon [icon]="navBarIcon"></fa-icon>
      </button>


      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <fa-icon [icon]="subMenuIcon"></fa-icon>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">

          <li *ngFor="let page of subMenus" class="nav-item ms-3" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">

            <a class="text-dark text-decoration-none" [routerLink]="page.route" *ngIf="page.title !== 'Github'">
              <fa-icon [icon]="page.icon" class="me-1"></fa-icon>{{page.title}}
            </a>

            <a class="text-dark text-decoration-none" [href]="page.url" target="_blank" rel="noopener noreferrer" *ngIf="page.title === 'Github'">
              <fa-icon [icon]="page.icon" class="me-1"></fa-icon>{{page.title}}
            </a>
          </li>

        </ul>
    </div>


  </div>
</nav>
