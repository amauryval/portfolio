<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
  <!-- Left navbar links -->
  <div class="container-fluid">

    <a class="navbar-brand text-dark ms-2 mt-1" [routerLink]="homePage.route">
      {{ this.navBarTitle }}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li *ngFor="let page of topicPages" class="nav-item ms-3" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">

          <a class="text-dark text-decoration-none" [routerLink]="page.route" *ngIf="page.title !== 'Github'">
            <fa-icon [icon]="page.icon" class="me-1"></fa-icon>{{page.title}}
          </a>

          <a class="text-dark text-decoration-none" [href]="page.url" target="_blank" rel="noopener noreferrer" *ngIf="page.title === 'Github'">
            <fa-icon [icon]="page.icon" class="me-1"></fa-icon>{{page.title}}
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto collapse float-end" id="contact-buttons">

        <li class="nav-item">
          <a class="nav-link text-black" [ngbPopover]="infoPopup" container="body" popoverTitle="Infos" popoverClass="popup" placement="bottom">
            <fa-icon class="m-1" [icon]="infoIcon" size="1x"></fa-icon>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-danger" container="body" [href]="GithubBugIssueLink + currentPage + issueSufixTitle" target="_blank" [popoverTitle]="contactPopupTitle" [ngbPopover]="contactBugMessage" triggers="mouseenter:mouseleave">
            <fa-icon class="m-1" [icon]="bugIcon" size="1x"></fa-icon>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-warning" container="body" [href]="GithubQuestionIssueLink + currentPage + issueSufixTitle" target="_blank" [popoverTitle]="contactPopupTitle" [ngbPopover]="contactHelpMessage" triggers="mouseenter:mouseleave">
            <fa-icon class="m-1" [icon]="helpIcon" size="1x"></fa-icon>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-success" container="body" [href]="GithubEnhancementIssueLink + currentPage + issueSufixTitle" target="_blank" [popoverTitle]="contactPopupTitle" [ngbPopover]="contactFeatureMessage" triggers="mouseenter:mouseleave">
            <fa-icon class="m-1" [icon]="exclamationIcon" size="1x"></fa-icon>
          </a>
        </li>

      </ul>

    </div>
  </div>


</nav>


<ng-template #infoPopup>
<div class="container">

  <a class="mb-3 text-dark" [href]="authorRepoUrl" target="_blank" rel="noopener noreferrer">
    By amauryval - {{year}} <fa-icon class="ms-2" [icon]="githubIcon"></fa-icon>
  </a>

  <ul class="list-unstyled">

    <li class="ms-2 mb-1">
      <fa-icon [icon]="pythonIcon"></fa-icon>
      <span class="me-2 ms-2">Python {{this.pythonVersion}}</span>
    </li>
    <li class="ms-2 mb-1">
      <a class="text-dark" [href]="lib1RepoUrl" target="_blank" rel="noopener noreferrer">
        <fa-icon class="me-1 " [icon]="githubIcon"></fa-icon>
        <span>{{this.lib1Name}}</span>
      </a>
    </li>

    <li class="ms-2 mb-1">
      <a class="text-dark" [href]="angularRepoUrl" target="_blank" rel="noopener noreferrer">
        <img class="me-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/512px-Angular_full_color_logo.svg.png" height="20px" width="20px"/>
        <span>{{this.angularVersion.slice(1)}}</span>
      </a>
    </li>

    <li class="ms-2 mb-1">
      <a class="text-dark" [href]="bootstrapRepoUrl" target="_blank" rel="noopener noreferrer">
        <img class="me-1" src="https://ng-bootstrap.github.io/img/logo-stack.png" height="20px" width="20px"/>
        <span>{{this.bootstrapVersion.slice(1)}}</span>
      </a>
    </li>

    <li class="ms-2 mb-1">
      <a class="text-dark" [href]="leafletRepoUrl" target="_blank" rel="noopener noreferrer">
        <img class="me-1" src="https://rawgit.com/Leaflet/Leaflet/master/src/images/logo.svg" height="20px" width="60px"/>
        <span>{{this.leafletVersion.slice(1)}}</span>
      </a>
    </li>

    <li class="ms-2 mb-1">
      <a class="text-dark" [href]="d3RepoUrl" target="_blank" rel="noopener noreferrer">
        <img class="me-1" src="https://d3js.org/logo.svg" height="20px" width="20px"/>
        <span>{{this.d3Version.slice(1)}}</span>
      </a>
    </li>

  </ul>
</div>
