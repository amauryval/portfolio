<div class="container-fluid">

  <div class="row justify-content-around">


    <div id="cardinal-nodes" class="text-center">
      <div class="position-absolute top-center cardinal-points py-1 px-1">
        <h1>N</h1>
      </div>

      <div class="position-absolute mid-left cardinal-points py-1 px-1">
        <h1>W</h1>
      </div>

      <div class="position-absolute mid-right cardinal-points py-1 px-1">
        <h1>E</h1>
      </div>

      <div class="position-absolute bottom-center cardinal-points py-1 px-1">
        <h1>S</h1>
      </div>

    </div>


    <div id="rose-circle" class="text-center">
    </div>

    <ul class="main-circle col-md-auto">

      <li class="empty quarter disabled arrow"></li>
      <li id="maps_library" [ngClass]="quartersStatus.gallery.status ? 'enabled' : 'disabled'" class="theme quarter" (click)="goToLink('gallery')" (mouseover)="updateQuarterStatus('gallery')" (mouseout)="updateQuarterStatus('gallery')">
          <a class="quarter-text text-theme text-dark" [routerLink]="['/gallery']">
            <fa-icon [icon]="getIcon('gallery')" size="3x" [rotate]="270" ></fa-icon>
          </a>
      </li>
      <li class="empty quarter disabled arrow"></li>
      <li id="notes" [ngClass]="quartersStatus.blog.status ? 'enabled' : 'disabled'"  class="theme quarter" (click)="goToLink('blog')" (mouseover)="updateQuarterStatus('blog')" (mouseout)="updateQuarterStatus('blog')">
          <a class="quarter-text text-theme text-dark" [routerLink]="['/blog']">
            <fa-icon [icon]="getIcon('blog')" size="3x" [rotate]="180"></fa-icon>
          </a>
      </li>
      <li class="empty quarter disabled arrow"></li>
      <li id="github" [ngClass]="quartersStatus.github.status ? 'enabled' : 'disabled'"  class="theme quarter" (click)="goToLink('github')" (mouseover)="updateQuarterStatus('github')" (mouseout)="updateQuarterStatus('github')">
          <a class="quarter-text text-theme text-dark" [href]="githubUrl" target="_blank" rel="noopener noreferrer">
            <fa-icon [icon]="getIcon('github')" size="3x" [rotate]="90"></fa-icon>
          </a>
      </li>
      <li class="empty quarter disabled arrow"></li>
      <li id="resume" [ngClass]="quartersStatus.resume.status ? 'enabled' : 'disabled'"  class="theme quarter" (click)="goToLink('resume')" (mouseover)="updateQuarterStatus('resume')" (mouseout)="updateQuarterStatus('resume')">
          <a class="quarter-text text-theme text-dark" [routerLink]="['/resume']">
            <fa-icon [icon]="getIcon('resume')" size="3x"></fa-icon>
          </a>
      </li>
    </ul>

    <div id="rose" class="row text-center">

      <div class="col-sm-12 my-auto text-white">
        <h2 class="">{{ this.author }}</h2>
        <hr id="separator" class="bg-white">
        <p>{{ this.starterMessage }}</p>
        <h3 [hidden]="quarterNotSelected">{{ this.welcomeMessage }}</h3>
        <h3 [hidden]="!quarterNotSelected">{{ this.topicMessage }}</h3>
      </div>

    </div>

  </div>

</div>
