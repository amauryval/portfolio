
<div id="activitiesGraph" #svgGraphChart></div>

<div id="legendGraph">
  <div id="legendGraph__themes"></div>

  <div id="legendGraph__temporal">
    <div class="legend-graph-title">Barre temporelle</div>

    <div id="legendGraph__temporal__slider">

      {{ graphInputData.start_date }}
      <input type="range" steps="1" [min]="graphInputData.start_date" [max]="graphInputData.end_date" [value]="currentDate"  (change)="updateDate($event)"/>
      {{ graphInputData.end_date }}

    </div>

    <div id="legendGraph__temporal__reset">
      <button class="btn-primary" (click)="resetChart()">Reset</button>
    </div>

  </div>
</div>
