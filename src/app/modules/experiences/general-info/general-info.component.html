<div id="generalInfo__title">
  <h3 class="fw-bolder text-white">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
  <div class="badge-title-light">{{ inputProfilData.job }}</div>
</div>

<div class="badge-title-warning">{{ inputProfilData.experience_duration }} professionnelle</div>


<div id="generalInfo__activitiesType" >
    <ng-container *ngFor="let type of activityTypesMetadata">
      <div
        class="activity-button"
        [class.active]="tabView == type.id"
        (click)="enableActivity(type.id)">
        {{type.title}}
        <div [class]="'badge-' + type.id">{{ type.count }}</div>
      </div>
    </ng-container>
</div>
