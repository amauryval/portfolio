<set-article-header>

  <div *ngIf="userInfoData" id="generalInfo__title" class="text-center">
    <h3 class="text-white">{{ userInfoData.first_name }} {{ userInfoData.last_name }}</h3>
    <div class="badge-title-light">{{ userInfoData.job }}</div>
  </div>

  <div *ngIf="jobDuration" class="badge-title-warning">{{ jobDuration.years }} ann√©es et {{ jobDuration.months }} mois professionnelle</div>


  <div id="generalInfo__activitiesType" class="d-flex flex-sm-row flex-column border border-white rounded-3 p-2 justify-content-center flex-wrap">
      <ng-container *ngFor="let type of activityTypesMetadata">
        <div
          class="activity-button
            btn btn-light
            fw-bold
            my-2 mx-3
            position-relative
          "
          [class.active]="tabView == type.id"
          (click)="enableActivity(type.id)">
          {{type.title}}
          <span [ngClass]="'badge bg-' + type.id" class="position-absolute top-0 start-100 translate-middle p2 border border-3 border-light rounded-circle">
            {{ type.count }}
            <span class="visually-hidden"></span>
          </span>
          <div ></div>
        </div>
      </ng-container>
  </div>
</set-article-header>
