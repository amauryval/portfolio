

  <div class="d-flex flex-column flex-xxl-row py-2 bg-dark bg-gradient rounded-top shadow">

    <div class="d-flex flex-column flex-md-row flex-grow-1 justify-content-evenly align-items-center">

      <div class="d-flex flex-column">
        <h3 class="fw-bolder text-white">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
        <div class="">
          <h5 class="bg-white rounded-pill text-black profil-badge">{{ inputProfilData.job }}</h5>
        </div>
      </div>

      <div id="" class="mx-1">
        <h6 class="mt-2 text-black bg-warning rounded-pill profil-badge">{{ inputProfilData.experience_duration }} professionnelle</h6>
      </div>

    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">

      <div id="activities-buttons" class="card-box d-flex flex-sm-row flex-column justify-content-around align-items-stretch">
        <ng-container *ngFor="let type of activityTypesMetadata">
          <div class="activity-button nav-link fw-bold text-center m-2 align-items-center rounded-3" [class.active]="tabView == type.id" (click)="enableActivity(type.id)">
            {{type.title}}
            <span [ngClass]="type.id !== 'volunteer' ? 'text-black' : 'text-white'" [class]="'badge bg-color-' + type.id">{{ type.count }}</span>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
