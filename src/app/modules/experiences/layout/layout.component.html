<div class="container-fluid h-100" *ngIf="isDataAvailable" [@fadeInOut]>


  <div class="content d-flex flex-column flex-grow-1 bg-white my-2 rounded-top">

    <div class="">
      <app-general-info
        [profilData]="profilData"
        [activityTypesMetadata]="activityTypesMetadata"
      ></app-general-info>
    </div>

    <div class="p-3">
      <app-navigate
        [graphInputData]="generalData"
      ></app-navigate>
    </div>

    <div class="d-flex flex-column flex-xl-row">

      <div class="col-12 col-xl-7">
        <app-activities
          [fragment]="fragment"
          [jobsData]="jobsData"
          [personalProjectsData]="personalProjectsData"
          [volunteersData]="volunteersData"
        ></app-activities>
      </div>

      <div class="col-12 col-xl-5">
        <app-skills
          [skillsData]="skillsData"
          [isActivitiesDataAvailable]="isActivitiesDataAvailable"
        ></app-skills>
      </div>

    </div>

  </div>

</div>
