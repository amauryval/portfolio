<article id="experiences" *ngIf="isDataAvailable" [@fadeInOut]>

    <section app-general-info
      id="experiences__generalInfo" 
      [profilData]="profilData"
      [activityTypesMetadata]="activityTypesMetadata"
    ></section>

    <section app-navigate
      id="experiences__navigate" 
      [graphInputData]="generalData"
    ></section>

  <section id="experiences__content" >

    <section class="experiences__content__activities">
      <app-activities
        [fragment]="fragment"
        [jobsData]="jobsData"
        [personalProjectsData]="personalProjectsData"
        [volunteersData]="volunteersData"
      ></app-activities>
    </section>

    <section class="experiences__content__skills">
      <app-skills
        [skillsData]="skillsData"
        [isActivitiesDataAvailable]="isActivitiesDataAvailable"
      ></app-skills>
    </section>

  </section>

</article>
