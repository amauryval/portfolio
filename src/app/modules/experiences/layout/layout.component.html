<div class="container-fluid h-100" *ngIf="isDataAvailable" [@fadeInOut]>

  <div class="d-flex flex-row">

    <div class="d-flex flex-column flex-grow-1 bg-white my-2 rounded-3">

      <div class="p-2">
        <app-general-info
          [profilData]="profilData"
        ></app-general-info>
      </div>


      <div class="col-12">

        <div class="card-header bg-white mx-3">
          <span class="fs-5 fw-bolder">
            <fa-icon class="me-2" [icon]="navIcon"></fa-icon>Expériences
            <!-- <fa-icon class="cursor float-end me-2" [icon]="expandIcon" data-bs-toggle="collapse" data-bs-target="#education-cards" aria-hidden="true"></fa-icon> -->
          </span>
        </div>


        <app-activities
          [fragment]="fragment"
          [jobsData]="jobsData"
          [personalProjectsData]="personalProjectsData"
          [volunteersData]="volunteersData"
        ></app-activities>
      </div>


    </div>

    <!-- <div class="col-12 col-xl-4">

      <app-skills
        [skillsData]="skillsData"
        [isActivitiesDataAvailable]="isActivitiesDataAvailable"
      ></app-skills>

    </div> -->

  </div>


  <div class="col-12 legend-container">
    <div class="row justfiy-content-center">

      <div class="col-9">
        <button class="btn btn-dark me-2" type="button" checked autocomplete="off" (click)="showHideLegend()">
          <fa-icon class="" [icon]="tagsIcon"></fa-icon>
          Légende
        </button>
      </div>

      <div class="col-12 bg-white legend-content text-center py-3" *ngIf="isLegendDisplayed">
        <app-navigate
        [graphInputData]="generalData"
      ></app-navigate>

      </div>

      <div class="col-12 bg-white legend-content text-center py-3" *ngIf="!isLegendDisplayed">
      </div>

    </div>


</div>
