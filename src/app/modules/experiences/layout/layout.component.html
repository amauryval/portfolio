<div class="container-fluid h-100">

  <div class="d-flex flex-column flex-xl-row bg-white my-2 rounded-3" *ngIf="isDataAvailable" [@fadeInOut]>

    <div class="d-flex flex-column flex-grow-1 ">

      <div class="col-12">

        <div class="card-header bg-white mx-3">
          <span class="fs-5 fw-bolder">
            <fa-icon class="me-2" [icon]="navIcon"></fa-icon>Exp√©riences
            <!-- <fa-icon class="cursor float-end me-2" [icon]="expandIcon" data-bs-toggle="collapse" data-bs-target="#education-cards" aria-hidden="true"></fa-icon> -->
          </span>
        </div>

        <app-navigate
          [graphInputData]="generalData"
        ></app-navigate>

        <app-activities
          [fragment]="fragment"
          [jobsData]="jobsData"
          [personalProjectsData]="personalProjectsData"
          [volunteersData]="volunteersData"
          (notePathEmit)="sendPathNotesLink($event)"
        ></app-activities>
      </div>


    </div>

    <div class="col-12 col-xl-4">

      <app-skills
        [skillsData]="skillsData"
        [isActivitiesDataAvailable]="isActivitiesDataAvailable"
      ></app-skills>

    </div>

  </div>

</div>
