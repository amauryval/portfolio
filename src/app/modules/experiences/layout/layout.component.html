<div class="container-fluid bg-white h-100">

  <div class="d-flex flex-column flex-lg-row" *ngIf="isDataAvailable" [@fadeInOut]>

    <div class="d-flex flex-column flex-grow-1 py-3 px-2">

      <div class="col-lg-12">
        <h5 class="fw-bolder mb-3">
          <fa-icon class="me-2" [icon]="navIcon"></fa-icon>Exp√©riences
        </h5>
      </div>
      <div class="col-12 card bg-light">

        <app-navigate
          [graphInputData]="generalData"
        ></app-navigate>

        <app-activities
          [fragment]="fragment"
          [jobsData]="jobsData"
          [personalProjectsData]="personalProjectsData"
          [volunteersData]="volunteersData"
          (notePathEmit)="sendPathNotesLink($event)"
        ></app-activities>
      </div>


    </div>

    <div class="col-12 col-xl-4 p-2">

      <app-skills
        [skillsData]="skillsData"
        [isActivitiesDataAvailable]="isActivitiesDataAvailable"
      ></app-skills>

    </div>

  </div>

</div>
