<div class="justify-content-around align-items-center text-center text-white bg-dark rounded-3">
  <div class="col-lg-12 col-md-12 align-self-start">

    <div class="row align-items-center px-3">

      <div id="widget-title" class="col-sm-12 col-md-12 col-lg-2 mt-1 order-lg-1">
        <img class="mx-auto d-block rounded-circle img-fluid img-thumbnail" [src]="avatarImg">
      </div>

      <div id="" class="col-sm-12 col-md-12 col-lg-10 mt-1 order-lg-0">
        <div class="row align-items-center">

          <div id="" class="col-sm-12 col-md-12 col-lg-6 mt-1 order-lg-0">
            <h2 class="mt-2 fw-bolder">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h2>
            <h3 class="mt-2 bg-white rounded-pill text-black profil-badge">{{ inputProfilData.job }}</h3>
          </div>
          <div id="" class="col-sm-12 col-md-12 col-lg-4 mt-1 order-lg-0" *ngIf="mode !== 'short'">
            <h6 class="mt-2 text-black bg-warning rounded-pill profil-badge">{{ inputProfilData.experience_duration }}</h6>
          </div>

        </div>

        <div class="small text-justify m-3" *ngIf="mode !== 'short'">
          {{ inputProfilData.carrier_summary }}
        </div>
      </div>

      <div class="col-sm-12 col-md-12 mt-3 order-lg-2" *ngIf="mode === 'short'">

          <ng-container  *ngFor="let topic of this.experiencesTopics">
            <span class="mt-2 badge bg-warning rounded-pill profil-badge mx-1" *ngIf="topic.id === 'print'">
              <a class="text-black text-decoration-none " role="button" [routerLink]="topic.route" *ngIf="topic.id === 'print'">
                <fa-icon class="me-1" [icon]="topic.icon"></fa-icon>Télécharger CV
              </a>
            </span>
          </ng-container>
      </div>

    </div>

  </div>




</div>
