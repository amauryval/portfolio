<div id="attributionContainer" class="
  d-flex flex-column
  ">

  <div id="mapSources" class="
    position-fixed
    end-0
    ">

    <div class="map-sources
      d-flex flex-column
      justify-content-end
      ">
      <div id="attribution"></div>

      <span class="ms-auto m-1 d-none d-sm-block" id="overviewMap"></span>
      <span class="ms-auto m-1" id="legendScale" ></span>
    </div>

  </div>

  <ng-container *ngIf="appsWithoutLegend.includes(currentMapTool)">
      <router-outlet name="map-sandbox"></router-outlet>
  </ng-container>
</div>

<div id="mapContent" class="d-flex flex-row vh-100"></div>

<div id="legendContainer" *ngIf="appsWithLegend.includes(currentMapTool)" [@fadeInOut]>

  <div class="legend-container-buttons">
    <button class="btn-sm-dark" type="button" checked autocomplete="off" (click)="showHideLegend()">
      <fa-icon class="" [icon]="tagIcon"></fa-icon>
      LÃ©gende
    </button>

    <button class="btn-sm-warning" title="Centrer" type="button" checked autocomplete="off" (click)="zoomOnData()">
      <fa-icon class="" [icon]="centerIcon"></fa-icon>
    </button>
  </div>

  <div class="legend-container-content" [hidden]="!isLegendDisplayed">
    <ng-container *ngIf="currentMapTool === 'activities'">
      <router-outlet name="map-activities"></router-outlet>
    </ng-container>

    <ng-container *ngIf="currentMapTool === 'gtfs-viewer'">
      <router-outlet name="map-gtfs-viewer"></router-outlet>
    </ng-container>

  </div>

  <div class="legend-container-content" [hidden]="isLegendDisplayed"></div>

</div>
