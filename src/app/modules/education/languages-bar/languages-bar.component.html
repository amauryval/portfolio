
<div class="d-flex flex-column flex-lg-row mt-2">

  <div class="card-box d-flex flex-row flex-grow-1 bg-dark bg-gradient text-center rounded-3 shadow align-items-center justify-content-around">

    <div class="d-flex flex-column">
      <h3 class="m- fw-bolder text-white ">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
      <div class="">
        <h5 class="bg-white rounded-pill text-black profil-badge">{{ inputProfilData.job }}</h5>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
      <p class="w-75 text-white">5 d'études post-bac en Géographie avec une spécialisation en Système d'Information Géographique</p>
    </div>

  </div>

  <div id="languages" class="d-flex flex-row justify-content-center">
      <div class="card-box mt-2 mt-lg-0 mx-2 bg-warning rounded-3 shadow" *ngFor="let language of inputLanguagesData">
            <h4>{{language.language}}</h4>
            <p class="ms-2">{{language.level}}</p>
        <div class="">
          <fa-icon class="icon" [icon]="languageIcon"></fa-icon>
        </div>
      </div>
  </div>

</div>
