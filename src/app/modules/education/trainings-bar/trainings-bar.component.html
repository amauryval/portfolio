<div class="d-flex flex-column">

  <section id="trainings-card" class="">

    <div class="card-header bg-white">
      <span class="fs-5 fw-bolder px-2">
        <fa-icon class="me-2" [icon]="degreeIcon"></fa-icon>Formations professionnelles
      </span>
    </div>

    <div class="card-body">

      <div class="d-flex flex-column flex-lg-row justify-content-center">

        <div class="row justify-content-center align-items-stretch">

          <div [id]="training.identifier" class="training-feature text-center small m-3 rounded-3 col-11 col-md-4 col-lg-3" *ngFor="let training of inputTrainingsData">

            <div class="row card-header title-date">
              <div class="mx-auto">
                <p class="fw-bolder mb-0">{{ training.year }}</p>
              </div>
            </div>

            <div class="card-body">

              <div *ngIf="training.img_tool !== 'null';then trainingImgContent"></div>
              <ng-template #trainingImgContent>
                <div class="col-sm-3 col-md-10 col-lg-8 mx-auto">
                  <img class="img-fluid rounded mx-auto d-block mb-2 shadow __img-thumbnail" [src]="training.img_tool"/>
                </div>
              </ng-template>

              <div class="col-sm-12 col-md-10 col-lg-12 mx-auto">
                <p class="fw-bolder mb-2">{{ training.year }} - {{ training.name }}</p>
                <p class="fw-bolder mb-2">par {{ training.trainer }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>


  </section>
</div>
