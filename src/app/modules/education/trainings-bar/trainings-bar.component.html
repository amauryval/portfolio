
  <section id="trainings" class="d-flex flex-column">

    <span class="fs-5 fw-bolder px-2">
      <fa-icon class="me-2" [icon]="degreeIcon"></fa-icon>Formations professionnelles
    </span>


      <div class="d-flex flex-column flex-sm-row flex-wrap justify-content-center align-items-stretch">


        <div [id]="training.identifier" class="training-feature border text-center small m-3 rounded-3" *ngFor="let training of inputTrainingsData">

          <div class="card-header title-date">
            <div class="mx-auto">
              <span class="fw-bolder mb-0">{{ training.year }}</span>
            </div>
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center">

            <div *ngIf="training.img_tool !== 'null'" class="justify-content-center m-2">
              <img class="img-fluid rounded mx-auto" [src]="training.img_tool"/>
            </div>

            <div class="d-flex flex-column m-3">
              <span class="fw-bolder">{{ training.name }}</span>
              <span class="fw-bolder small">par {{ training.trainer }}</span>
            </div>
          </div>

        </div>

      </div>


  </section>
