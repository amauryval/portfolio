<ng-container *ngFor="let training of inputTrainingsData">
  <set-card-container
    class="feature-training"
    [title]="training.year"
    colorName="job"
  >

  <div class="
    details
    d-flex flex-column
    text-center
  ">
      <div class="my-2" *ngIf="training.img_tool !== 'null'">
        <img class="img-fluid" [src]="training.img_tool"/>
      </div>
      <span class="trainer fw-bold">{{ training.name }}</span>
      <span class="location">par {{ training.trainer }}</span>
  </div>

  </set-card-container>
</ng-container>
