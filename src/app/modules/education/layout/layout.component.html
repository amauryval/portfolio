<div class="container-fluid h-100" *ngIf="isDataAvailable" [@fadeInOut]>

  <div class="d-flex flex-column bg-white my-2 rounded">

    <app-general-info
      class="mb-2"
      [fragment]="fragment"
      [profilData]="profilData"
      [languagesData]="languagesData"
    ></app-general-info>

    <app-degrees-bar
      class="mb-2"
      [fragment]="fragment"
      [degreesData]="degreesData"
      [publicationsData]="publicationsData"
    ></app-degrees-bar>

    <app-trainings-bar
      class="mb-2"
      [fragment]="fragment"
      [trainingsData]="trainingsData"
    ></app-trainings-bar>

  </div>

</div>
