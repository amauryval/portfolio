<div class="container-fluid bg-white h-100" *ngIf="isDataAvailable" [@fadeInOut]>

  <div class="d-flex flex-row">

    <div class="d-flex flex-column flex-grow-1">

      <div class="p-2">
        <app-degrees-bar
          [fragment]="fragment"
          [degreesData]="degreesData"
          [publicationsData]="publicationsData"
        ></app-degrees-bar>
      </div>

      <div class="d-flex flex-column flex-xl-row flex-grow-1 align-items-stretch">

        <div class="p-2">
          <app-languages-bar
            [fragment]="fragment"
            [languagesData]="languagesData"
          ></app-languages-bar>
        </div>

        <div class="p-2">
          <app-trainings-bar
            [fragment]="fragment"
            [trainingsData]="trainingsData"
          ></app-trainings-bar>
        </div>

      </div>

    </div>

  </div>

</div>
