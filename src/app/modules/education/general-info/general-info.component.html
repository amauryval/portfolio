
<div class="d-flex flex-column flex-xxl-row mt-2 align-content-center">

  <div class="card-box d-flex flex-column my-2 flex-xxl-row bg-dark bg-gradient text-center rounded-3 align-content-between align-items-center justify-content-between">

    <div class="d-flex w-100 flex-column">
      <h3 class="fw-bolder text-white">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
      <div class="">
        <h5 class="bg-white rounded-pill text-black profil-badge">{{ inputProfilData.job }}</h5>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
      <div class="w-75 text-white">5 d'études post-bac en Géographie avec une spécialisation en Système d'Information Géographique</div>
    </div>

  </div>

  <div id="languages" class="card-box  d-flex flex-sm-row flex-column justify-content-around flex-shrink-1">
    <div class="card-box m-2 my-3 my-xxl-0 bg-warning rounded-3 text-center align-self-center" *ngFor="let language of inputLanguagesData">

        <h4>{{language.language}}</h4>
        <span class="">{{language.level}}</span>
        <div class="">
          <fa-icon class="icon" [icon]="languageIcon"></fa-icon>
        </div>

    </div>
  </div>

</div>
