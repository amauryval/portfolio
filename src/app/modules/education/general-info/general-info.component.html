<set-article-header>

  <div *ngIf="userInfoData" id="education__generalInfo__title">
    <h3 class="title-name py-2">{{ userInfoData.first_name }} {{ userInfoData.last_name }}</h3>
    <div class="badge-title-light">{{ userInfoData.job }}</div>
  </div>

  <div class="d-flex flex-row justify-content-center flex-wrap my-2">
    <div class="badge-title-light">{{backgroundTitle}}</div>
    <div class="badge-title-warning">{{specializationTitle}}</div>
  </div>

  <div *ngIf="languagesData" id="education__generalInfo__languages" class="
    d-flex flex-row
    justify-content-center
    border border-white rounded-3 p-2 
  ">
    
    <div class="card-box
      btn btn-light
      my-1 mx-2
      pe-none
    " *ngFor="let feature of languagesData">
        <div class="fw-bold small">{{feature.language}}</div>
      <div class="small">{{feature.level}}</div>
    </div>

  </div>

</set-article-header>
