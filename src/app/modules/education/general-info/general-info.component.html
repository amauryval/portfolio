

  <div id="title">
    <h3 class="title-name">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
    <div class="badge-title-light">{{ inputProfilData.job }}</div>
  </div>

  <div class="text-header">5 d'études post-bac en Géographie avec une spécialisation en Système d'Information Géographique</div>

  <div id="languages">
   
    <div class="card-box" *ngFor="let language of inputLanguagesData">
        <div class="title">{{language.language}}</div>
      <div class="sub-title">{{language.level}}</div>
    </div>

  </div>
