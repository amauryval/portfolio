<set-article-header>

  <div id="education__generalInfo__title">
    <h3 class="title-name">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h3>
    <div class="badge-title-light">{{ inputProfilData.job }}</div>
  </div>

  <div class="d-flex flex-row justify-content-center flex-wrap my-2">
    <div class="badge-title-light">5 d'études post-bac en Géographie</div>
    <div class="badge-title-warning">Spécialisation en Système d'Information Géographique</div>
  </div>

  <div id="education__generalInfo__languages" class="
    d-flex flex-xl-row flex-column flex-wrap
    justify-content-center
    border border-white rounded-3 p-2 
  ">
    
    <div class="card-box
      btn btn-light
      my-2 mx-3
      pe-none
    " *ngFor="let language of inputLanguagesData">
        <div class="fw-bold">{{language.language}}</div>
      <div class="small">{{language.level}}</div>
    </div>

  </div>

</set-article-header>
