<set-article-header *ngIf="generalData">

    <div id="home__generalInfo__header" class="
        d-flex flex-column
        text-center
        my-2
      ">

      <h2 class="title-name">{{ generalData.first_name }} {{ generalData.last_name }}</h2>
      
      <div class="my-3">
        <div class="badge-title-light">{{ generalData.job }}</div>
        <div class="badge-title-warning">{{ generalData.experience_duration }}</div>
      </div>

      <set-paragraph-content class="text-white my-3">
        {{ generalData.carrier_summary}}
      </set-paragraph-content>

    </div>

    <img class="home-img
        d-none d-lg-block
        rounded-circle
        col-2
        me-3
    " [src]="imageProfile">

</set-article-header>
