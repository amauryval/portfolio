

<div class="container-fluid g-0" [@fadeInOut]>
  <div class="d-flex flex-column">


    <div class="d-flex flex-row map-content"></div>

    <div class="legend-container">


      <div class="d-flex flex-column flex-fill">

        <div class="d-flex flex-row align-items-end justify-content-between px-3">

          <div class="d-flex flex-row">
            <button class="btn btn-sm btn-dark me-2" type="button" checked autocomplete="off" (click)="showHideLegend()">
              <fa-icon class="" [icon]="tagIcon"></fa-icon>
              LÃ©gende
            </button>

            <button class="btn btn-sm btn-warning me-2" title="Centrer" type="button" checked autocomplete="off" (click)="zoomOnData()">
              <fa-icon class="" [icon]="centerIcon"></fa-icon>
            </button>
          </div>


          <div class="map-sources d-flex flex-column mb-3">

            <div class="mb-1">
              <div id="legend-scale" class="float-end shadow"></div>
            </div>

            <div class="mb-1">
              <div id="overview-map" class="float-end shadow d-none d-sm-block"></div>
            </div>

            <div class="d-flex flex-column">
              <div id="attribution" class="float-end"></div>
            </div>

          </div>

        </div>

        <div class="bg-white legend-content text-center py-3 justify-content-center" [ngClass]="isLegendDisplayed ? 'd-block' : 'd-none'">
          <router-outlet name="map-activities"></router-outlet>
          <router-outlet name="map-gtfs-viewer"></router-outlet>
          <router-outlet name="map-sandbox"></router-outlet>

        </div>

        <div class="d-flex flex-column flex-lg-row bg-white legend-content text-center py-3 justify-content-center" [ngClass]="isLegendDisplayed ? 'd-none' : 'd-block'">
        </div>

      </div>

    </div>

  </div>

</div>
