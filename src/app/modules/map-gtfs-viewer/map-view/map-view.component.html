<div class="row justify-content-around">


  <div class="col-6 col-lg-2 my-2">
    <h6>GTFS</h6>
    <div class="col-lg-12">

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary btn-sm" *ngFor="let area of availableArea">
          <input type="radio" name="options" id="option1" autocomplete="off" (click)="updateData(area)" [checked]="currentArea === area"> {{ area.charAt(0).toUpperCase() + area.slice(1) }}
        </label>
      </div>

    </div>
  </div>

  <div class="col-6 col-lg-2 my-2">
    <h6>Modes de transport</h6>
    <div class="col-lg-12">
      <p>[TODO]</p>
    </div>
  </div>


  <div class="col-12 col-lg-7 my-2">

      <app-time-line
        timeLineId="timeline-slider"
        [timeLineSpeedSliderEnabled]="true"
        [sliderDayStyleEnabled]="true"
      ></app-time-line>

  </div>

</div>
