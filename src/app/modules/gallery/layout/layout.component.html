<article id="galleryHome" class="gallery" *ngIf="isDataAvailable" [@fadeInOut]>

  <app-grid-container
    columnNb="3"
    [features]="galleryItems"
    featuresHeaderClass="text-bg-dark"
  >

    <ng-template #descriptionTemplate let-feature>
      <div class="body-activity-badges
          d-flex flex-row flex-wrap
          mt-2
          align-items-center
        ">
          
          <set-badge-content
            *ngIf="feature.activityType"
            [classes]="'pe-none text-bg-' + feature.activityType.class"
          >{{feature.activityType.name}}</set-badge-content>

          <set-badge-content
            *ngIf="feature.experienceName"
            [routerLink]="experiencesRoute" [fragment]="feature.id"
            classes="pointer"
            [customBgColor]="feature.experienceName.color"
          >{{feature.experienceName.name}}</set-badge-content>
          
          <set-badge-content
            *ngIf="feature.mediaType"
            [classes]="'pe-none text-bg-' + feature.mediaType.name"
            [icon]="feature.mediaType.icon.icon"
          >{{feature.mediaType.icon.title}}</set-badge-content>

      </div>

      <set-paragraph-content>{{ feature.description }}</set-paragraph-content>
            
      <set-paragraph-content>
          <ul class="body-addons" *ngIf="feature.addons">
              <li *ngFor="let addon of feature.addons | keyvalue" class="">
                  <span>{{addon.key}} : </span>
                  <span>{{addon.value}}</span>
              </li>
          </ul>
      </set-paragraph-content>
      
    </ng-template>

  </app-grid-container>

  <set-legend-container
    classes="position-sticky"
  >
    <ng-container *ngTemplateOutlet="galleryControler"></ng-container>
  </set-legend-container>

</article>



<ng-template #galleryControler>
  <div class="d-flex flex-column flex-xl-row justify-content-around align-items-center">
    <div class="col-12 col-xl-3 mx-2">

      <h6>Filtrage par catégories</h6>

      <div class="btn-toolbar my-2 d-flex justify-content-center" role="toolbar">

        <div class="btn-group my-1 mx-1" role="group">
          <button class="btn btn-sm text-bg-secondary" type="button" id="allButton" [ngClass]="currentCategory === null ? 'fw-bolde' : 'inactive'" (click)="this.resetGallery()">
            <fa-icon [icon]="tagIcon"></fa-icon>Tous
          </button>
        </div>

        <div class="btn-group my-1 mx-1" role="group">
          <button class="btn btn-sm text-bg-secondary" type="button" [id]="'all' + currentCategory" [ngClass]="currentCategory === 'job' ? 'active' : 'inactive'" (click)="getGalleryDataByCategory('job')">
            <fa-icon class="text-job mx-1" [icon]="tagIcon"></fa-icon>Expériences
          </button>
        </div>

        <div class="btn-group my-1 mx-1" role="group">
          <button class="btn btn-sm text-bg-secondary" type="button" [id]="'all' + currentCategory" [ngClass]="currentCategory === 'personal_project' ? 'active' : 'inactive'" (click)="getGalleryDataByCategory('personal_project')">
            <fa-icon class="text-personal_project mx-1" [icon]="tagIcon"></fa-icon>Projets personnels
          </button>
        </div>

        <div class="btn-group my-1 mx-1" role="group">
          <button class="btn btn-sm text-bg-secondary" type="button" [id]="'all' + currentCategory" [ngClass]="currentCategory === 'volunteer' ? 'active' : 'inactive'" (click)="getGalleryDataByCategory('volunteer')">
            <fa-icon class="text-volunteer mx-1" [icon]="tagIcon"></fa-icon>Bénévolat
          </button>
        </div>

      </div>
    </div>

    <div class="col-12 col-xl-4 mx-2">

      <h6>Filtrage par activités</h6>

      <div class="my-2 activities-container">
        <div class="btn-toolbar d-flex justify-content-center" role="toolbar">
          <ng-container *ngFor="let activity of activities | keyvalue">
            <div class="btn-group my-1 me-1" role="group">

              <button  type="button" [id]="activity.key" class="btn btn-sm text-bg-secondary" [ngClass]="{'active': currentActivity === activity.key}" (click)="getGalleryDataByActivity(activity.key)">
                {{ activity.value}}
              </button>
            </div>
          </ng-container>
        </div>
      </div>

    </div>

    <div class="col-12 col-xl-3 mx-2">

      <h6>Filtrage par types d'illustration</h6>

      <div class="d-flex flex-row justify-content-center my-2 mb-1 flex-wrap">
        <div class="btn-group">
          <ng-container *ngFor="let type of mediaTypes">
            <button (click)="getGalleryDataByType(type)" type="button" [title]="typeStyleMapping[type].title" [class]="'btn btn-sm text-bg-' + type" [ngClass]="{'active': currentType === type}">
              <fa-icon [icon]="typeStyleMapping[type].icon"></fa-icon>
            </button>
          </ng-container>
        </div>
      </div>

    </div>


    </div>
</ng-template>
