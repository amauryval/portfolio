<div class="d-flex flex-row justify-content-around">

  <div class="d-flex flex-row">

    <button type="button" class="button-title btn btn-warning rounded-start p-2">
      <span class="fw-bold">EDITER</span>
    </button>

    <div id="geomSelector" class="btn-group-vertical my-2" role="group" aria-label="">
      <ng-container *ngFor="let geomType of geomTypesSupported">
        <input type="radio" class="border btn-check m-0" name="btnradio" [id]="'btnradio-' + geomType.name" [checked]="geomTypeSelected === geomType.name" autocomplete="off">
        <label class="w-100 btn border-warning btn-outline-warning p-0" [for]="'btnradio-' + geomType.name" (click)="addInteractions(geomType.name)">
          <fa-icon class="" [icon]="geomType.icon" class="dropdown-item">{{ geomType.name }}</fa-icon>
        </label>
      </ng-container>

    </div>
  </div>

  <div class="test">
    <button class="btn btn-secondary" type="button" (click)="displayFeatures()">
      log
    </button>
  </div>

</div>
