<div class="d-flex flex-row justify-content-around">

  <div id="geomSelector" class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">

    <ng-container *ngFor="let geomType of geomTypesSupported">
      <input type="radio" class="btn-check m-0" name="btnradio" [id]="'btnradio-' + geomType.name" [checked]="geomTypeSelected === geomType.name" autocomplete="off">
      <label class="btn btn-outline-warning p-0" [for]="'btnradio-' + geomType.name" (click)="addInteractions(geomType.name)">
        <fa-icon class="" [icon]="geomType.icon" class="dropdown-item">{{ geomType.name }}</fa-icon>
      </label>
    </ng-container>

  </div>

  <div class="test">
    <button class="btn btn-secondary" type="button" (click)="displayFeatures()">
      log
    </button>
  </div>

</div>
