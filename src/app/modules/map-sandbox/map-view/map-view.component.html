<div id="mapTools" class="">
  <div class="d-flex flex-column flex-sm-row">

    <div id="geomSelector" class="d-flex flex-row m-2">
      <div  class="d-flex flex-row ">

        <button type="button" class="button-title btn btn-warning rounded p-2 shadow">
          <span class="fw-bold vertical-text">CREER</span>
        </button>

        <div id="geomList" class="btn-group-vertical my-2 align-self-center bg-white shadow rounded-end" role="group" aria-label="">
          <ng-container *ngFor="let feature of createModesSupported">

              <input type="radio" class="border btn-check m-0" name="btnRadio" [id]="'btnradio-selector-' + feature.mode" autocomplete="off">
              <label class="w-100 border-secondary px-0"  [for]="'btnradio-selector-' + feature.mode" (click)="addLayer(feature.mode)">
                <div class="dropdown-item small d-flex flex-row">
                  <fa-icon [ngClass]="'me-2 ' + feature.mode" [icon]="feature.icon" ></fa-icon>
                  <span>{{ feature.label }}</span>
                </div>
              </label>

          </ng-container>
        </div>
      </div>

    </div>

    <div id="modifySelector" class="d-flex flex-row m-2">
      <div  class="d-flex flex-row ">
        <button type="button" class="button-title btn btn-danger rounded p-2 shadow">
          <span class="fw-bold vertical-text">EDITER</span>
        </button>
        <div id="" class="btn-group-vertical my-2 align-self-center bg-white shadow rounded-end" role="group" aria-label="" *ngIf="editMode">
          <ng-container *ngFor="let feature of editMode">
              <input type="radio" class="border btn-check m-0" name="btnRadio" [id]="'btnradio-selector-' + feature.mode" [checked]="editModeSelected === feature.mode" autocomplete="off">
              <label class="w-100 border-secondary px-0"  [for]="'btnradio-selector-' + feature.mode">
                <div class="dropdown-item small d-flex flex-row" [ngClass]="editModeSelected === feature.mode ? 'bg-danger' :  ''">
                  <span>{{ feature.label }}</span>
                </div>
              </label>
          </ng-container>
        </div>
      </div>
    </div>


   </div>

  <div id="cursorContainer" class="d-flex flex-row m-2">
    <div class="d-flex flex-row ">

      <button type="button" class="button-title btn btn-info rounded p-2 shadow">
        <span class="fw-bold vertical-text">
          CURSEUR
        </span>
      </button>

      <div id="infos" class="d-flex flex-row my-2 bg-white rounded-end shadow" role="group" aria-label="">

        <div class="d-flex flex-column justify-content-evenly mx-2">


          <div id="epsgList" class="btn-group-vertical my-2 align-self-center bg-white rounded-3 border" role="group" aria-label="">
            <ng-container *ngFor="let epsg of epsgAvailable; let idx = index">

                <input type="radio" class="border btn-check m-0" name="btnRadio" [id]="'btnradio-selector-' + idx" [checked]="selectedEpsg === epsg" autocomplete="off">
                <label class=""  [for]="'btnradio-selector-' + idx" (click)="setProjection(epsg)">
                  <div class="dropdown-item small d-flex flex-row" [ngClass]="selectedEpsg === epsg ? 'bg-info' :  ''">
                    <span>{{ epsg }}</span>
                  </div>
                </label>

            </ng-container>
          </div>

          <form id="coordsPrecision" class="m-1">
            <label for="precision" class="me-1 small">Précision</label>
            <input class="small" id="precision" type="number" min="0" max="12" value="4" (change)="updatePrecision($event)" />
          </form>

        </div>

        <div class="d-flex flex-column align-items-center justify-content-evenly small mx-2">
          <span class="fw-bold">Coordonnées (x,y)</span>
          <span id="mouseCoordinates"></span>

        </div>

      </div>

    </div>

  </div>


  <div id="layersContainer" class="d-flex flex-column m-2">
    <div  class="d-flex flex-row ">

    <button type="button" class="button-title btn btn-dark rounded p-2 shadow">
        <span class="fw-bold vertical-text">Couches</span>
    </button>

    <div id="layersList" class="overflow-auto btn-group-vertical justify-content-start my-2 bg-white rounded-end shadow" role="group" aria-label="">

        <input type="radio" class="border btn-check m-0" name="btnradio" id="btnradio-feature-cancel" [checked]="layerIdSelected === null" autocomplete="off">
        <label class="w-100 border-warning px-0"  for="btnradio-feature-cancel" (click)="selectLayer(null)">
        <div class="dropdown-item small d-flex flex-row" [ngClass]="layerIdSelected === null ? 'bg-secondary text-white' :  'text-black'">
            <fa-icon class="me-2" [icon]="disabledIcon" ></fa-icon>
            <span>Désélectioner</span>
        </div>
        </label>

        <ng-container *ngFor="let layer of allLayers">
        <div class="d-flex flex-row">

          <input type="radio" class="border btn-check m-0" name="btnradio" [id]="'btnradio-layer-' + layer.get('id')" [checked]="layerIdSelected === layer.get('id')" autocomplete="off">
          <label class="w-100 border-warning px-0"  [for]="'btnradio-layer-' + layer.get('id')" (click)="selectLayer(layer.get('id'))">
            <div class="dropdown-item small d-flex flex-row align-items-center" [ngClass]="layerIdSelected === layer.get('id') ? 'bg-secondary text-white' :  'text-black'">
              <fa-icon *ngIf="layer.get('geomType') === 'Point'" class="me-2" [icon]="pointIcon"></fa-icon>
              <fa-icon *ngIf="layer.get('geomType') === 'LineString'" class="me-2" [icon]="lineStringIcon"></fa-icon>
              <fa-icon *ngIf="layer.get('geomType') === 'Polygon'" class="me-2" [icon]="polygonIcon"></fa-icon>
              <span>{{ layer.get('name') }}</span>
            </div>
          </label>

          <div>
            <fa-icon class="me-2" [icon]="disabledIcon" (click)="removeLayer(layer.get('id'))"></fa-icon>
          </div>

        </div>


        </ng-container>

    </div>
</div>
