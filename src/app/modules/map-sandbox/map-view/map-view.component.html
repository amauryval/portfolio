<div class="d-flex flex-row justify-content-between mx-4">

  <div id="geomSelector" class="d-flex flex-row">

    <button type="button" class="button-title btn btn-warning rounded-start p-2">
      <span class="fw-bold">EDITER</span>
    </button>

    <div class="btn-group-vertical my-2 align-self-center" role="group" aria-label="">
      <ng-container *ngFor="let geomType of geomTypesSupported">
        <input type="radio" class="border btn-check m-0" name="btnradio" [id]="'btnradio-seletor-' + geomType.name" [checked]="geomTypeSelected === geomType.name" autocomplete="off">
        <label class="w-100 btn border-warning btn-outline-warning p-0" [for]="'btnradio-seletor-' + geomType.name" (click)="addInteractions(geomType.name)">
          <fa-icon class="" [icon]="geomType.icon" class="dropdown-item">{{ geomType.name }}</fa-icon>
        </label>
      </ng-container>
    </div>

  </div>

  <div class="d-flex flex-row w-50 overflow-auto overflow-overlay">
    <div class="d-flex flex-column m-2" *ngFor="let chunk of allFeatures">
      <div class="" *ngFor="let feature of chunk">

        <div class="d-flex flex-row align-items-center">
          <fa-icon *ngIf="feature.geom_type === 'Point'" class="p-0" [icon]="pointIcon" class="dropdown-item"></fa-icon>
          <fa-icon *ngIf="feature.geom_type === 'LineString'" class="p-0" [icon]="lineStringIcon" class="dropdown-item"></fa-icon>
          <fa-icon *ngIf="feature.geom_type === 'Polygon'" class="p-0" [icon]="polygonIcon" class="dropdown-item"></fa-icon>
          {{ feature.name }}
          <span (click)="removeFeature(feature.id)"> XX</span>

        </div>

      </div>
    </div>
  </div>

  <div id="geomExport" class="d-flex flex-row">

    <button type="button" class="button-title btn btn-dark rounded-start p-2">
      <span class="fw-bold">EXPORT</span>
    </button>

    <div class="btn-group-vertical my-2 align-self-center" role="group" aria-label="">
      <ng-container *ngFor="let geomType of geomTypesSupported">
        <input type="radio" class="border btn-check m-0" name="btnradio" [id]="'btnradio-export-' + geomType.name" [checked]="geomTypeSelected === geomType.name" autocomplete="off">
        <label class="w-100 btn border-dark btn-outline-dark p-0" [for]="'btnradio-export-' + geomType.name">
          <fa-icon class="" [icon]="geomType.icon" [ngClass]="geomTypeSelected === geomType.name ? 'text-white' :  'text-black'" class="dropdown-item">{{ geomType.name }}</fa-icon>
        </label>
      </ng-container>
    </div>

  </div>

</div>
