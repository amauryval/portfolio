<div class="container-fluid h-100" >

  <nav id="container" class="d-flex flex-column w-25 bg-light rounded shadow overflow-auto">

    <div id="mapTools" class="d-flex flex-column">

      <div id="infosContainer" class="d-flex flex-column">
        <div class="d-flex flex-row align-items-center justify-content-center bg-dark text-white p-2 rounded">
          <span class="fw-bold">Informations</span>
        </div>

        <div class="d-flex flex-row m-2">

          <div class="d-flex flex-column justify-content-evenly">

            <div id="epsgList" class="btn-group-vertical my-2 align-self-center bg-white rounded-3 border">
              <ng-container *ngFor="let epsg of epsgAvailable; let idx = index">
                <input type="radio" class="border btn-check m-0 pointer" name="btnRadio" [id]="'btnradio-selector-' + idx" [checked]="selectedEpsg === epsg" autocomplete="off">
                <label class=""  [for]="'btnradio-selector-' + idx" (click)="setProjection(epsg)">
                  <div class="dropdown-item small d-flex flex-row" [ngClass]="selectedEpsg === epsg ? 'bg-secondary' :  ''">
                    <span>{{ epsg }}</span>
                  </div>
                </label>
              </ng-container>
            </div>

          </div>

          <div class="d-flex flex-column align-items-center justify-content-center small mx-2">

            <div class="d-flex flex-row align-items-center justify-content-center small">
              <span class="fw-bold">Précision</span>
              <input class="small" id="precision" type="number" min="0" max="12" value="4" (change)="updatePrecision($event)"/>
            </div>

            <div class="d-flex flex-column align-items-center  align-self-center  justify-content-center small">
              <span class="fw-bold me-1">Coordonnées (x,y)</span>
              <span id="mouseCoordinates"></span>
            </div>


          </div>

        </div>


      </div>

      <div id="creationTools" class="d-flex flex-column">

        <div class="d-flex flex-row align-items-center justify-content-center bg-dark text-white p-2 rounded">
          <span class="fw-bold">Créer des couches</span>
        </div>

        <div class="d-flex flex-row m-2">

          <ng-container *ngFor="let feature of createModesSupported">
            <button class="badge btn-warning border-0 me-1 text-black" (click)="addLayer(feature.mode)">
              <fa-icon class="" [icon]="feature.icon"></fa-icon>
            </button>
          </ng-container>
        </div>

      </div>

      <div id="layersContainer" class="d-flex flex-column">

        <div class="d-flex flex-row align-items-center justify-content-center bg-dark text-white p-2 rounded">
          <span class="fw-bold">Couches</span>
        </div>

        <div id="layersList" class="d-flex flex-column justify-content-start">

          <div class="layer pointer d-flex flex-row small mt-1 mx-1 px-1 border rounded align-items-center" (click)="unSelectLayer()" [ngClass]="layerIdSelected === 'none' ? 'bg-secondary  bg-gradient bg-opacity-25 fw-bold text-black' :  'text-black'">

            <div class=" p-2 d-flex flex-row pointer justify-content-around align-items-center">
                <fa-icon class="me-1" [icon]="disabledIcon" ></fa-icon>
                <span>Désélectionner</span>
            </div>

          </div>

          <ng-container *ngFor="let layer of existingLayers">

              <app-layer
                [layer]="layer"
                [currentLayerIdSelected]="layerIdSelected"
                (layerSelectedId)="getSelectedLayerId($event)"
              >
              </app-layer>

          </ng-container>
        </div>

      </div>

    </div>
  </nav>

</div>
