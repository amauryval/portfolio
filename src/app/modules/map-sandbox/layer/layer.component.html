

<div class="layer pointer d-flex flex-row small mt-1 mx-1 px-1 border rounded align-items-center" [ngClass]="currentLayerIdSelected === layer.id ? 'bg-secondary  bg-gradient bg-opacity-25 fw-bold text-black' :  'text-black'" (click)="selectLayer()">

  <div class="">
    <input class="form-check-input me-1" type="checkbox" [value]="true" aria-label="...">
  </div>

  <div class="d-flex flex-row pointer justify-content-start align-items-center flex-fill p-1">
    <div class="">
      <fa-icon *ngIf="layer.geomType === 'Point'" class="me-2" [icon]="pointIcon"></fa-icon>
      <fa-icon *ngIf="layer.geomType === 'LineString'" class="me-2" [icon]="lineStringIcon"></fa-icon>
      <fa-icon *ngIf="layer.geomType === 'Polygon'" class="me-2" [icon]="polygonIcon"></fa-icon>
    </div>

    <div class="">
      <span>{{ layer.layerName }}</span>
    </div>
  </div>

  <div class="ms-auto">

    <button class="btn p-1 bg-transparent border-0 text-danger" (click)="removeLayer()">
      <fa-icon class="" [icon]="disabledIcon" ></fa-icon>
    </button>

    <input #btnDraw type="checkbox" class="btn-check" [id]="'btnDraw' + layer.id" [checked]="isDrawn" (change)="drawHandler(btnDraw.checked)">
    <label class="btn p-1 bg-transparent border-0" [for]="'btnDraw' + layer.id" [ngClass]="isDrawn ? 'text-danger' : 'text-success'">
      <fa-icon class="" [icon]="addIcon" ></fa-icon>
    </label>

    <input #btnEdit type="checkbox" class="btn-check" [id]="'btnEdit' + layer.id" [checked]="isEdited" (change)="editHandler(btnEdit.checked)">
    <label class="btn p-1 bg-transparent border-0" [for]="'btnEdit' + layer.id" [ngClass]="isEdited ? 'text-danger' : 'text-warning'">
      <fa-icon class="" [icon]="editIcon" ></fa-icon>
    </label>

    <button class="btn p-1 bg-transparent border-0 text-black" data-bs-toggle="modal" [attr.data-bs-target]="'#layerModalStyle-'+ layer.id">
      <fa-icon class="" [icon]="paramIcon"></fa-icon>
    </button>

  </div>

</div>

<div class="featuresList d-flex flex-row small" *ngIf="layer.features().length > 0">
  <ul class="w-100 list-group list-group-flush mx-3 border rounded">

    <li class="feature list-group-item py-0 d-flex justify-content-between align-items-center pointer" [ngClass]="featureIdSelected == null ? 'bg-secondary text-white' : 'bg-white text-black'" (click)="selectFeature(null)">
      <div class="d-flex flex-row pointer justify-content-start align-items-center flex-fill">

        <div class="">
          <fa-icon class="me-1" [icon]="disabledIcon" ></fa-icon>
        </div>
        <div class="">
          Déseléctionner
        </div>
      </div>

    </li>

    <li class="feature list-group-item py-0 d-flex justify-content-between align-items-center pointer" [ngClass]="featureIdSelected == feature.getId() ? 'bg-secondary text-white' : 'bg-white - text-black'" (click)="selectFeature(feature.getId())" *ngFor="let feature of layer.features()">
      <div class="d-flex flex-row pointer justify-content-start align-items-center flex-fill">

        <div class="m-1">

          <svg height="25" width="25" *ngIf="layer.geomType === 'Point'">
            <circle cx="10" cy="10" r="8" [attr.stroke]="feature.get('stroke_color')" [attr.stroke-width]="feature.get('stroke_width')" [attr.fill]="feature.get('fill_color')" />
          </svg>

          <svg height="25" width="25" *ngIf="layer.geomType === 'LineString'">
            <line x1="0" y1="10" x2="25" y2="10" [attr.stroke]="feature.get('stroke_color')" [attr.stroke-width]="feature.get('stroke_width') * 2"/>
            <line x1="0" y1="10" x2="25" y2="10" [attr.stroke]="feature.get('fill_color')" [attr.stroke-width]="feature.get('stroke_width') *1.5"/>
          </svg>

          <svg height="15" width="25" *ngIf="layer.geomType === 'Polygon'">
            <rect x="0" y="0" width="25" height="15" [attr.stroke]="feature.get('stroke_color')" [attr.stroke-width]="feature.get('stroke_width')" [attr.fill]="feature.get('fill_color')"/>
          </svg>
        </div>

        <div class="">
          {{feature.get('name')}}
        </div>

        <div class="ms-auto">
          <span *ngIf="layer.geomType === 'Polygon'" class="badge bg-success rounded m-1 small" (click)="drawHandler(true, true)" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ajouter un trou au polygon sélectionné">
            Trou
          </span>

          <span class="badge bg-danger rounded m-1" (click)="layer.removeFeature(feature.getId())" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Supprimer">
            <fa-icon class="m-0" [icon]="disabledIcon" ></fa-icon>
          </span>

        </div>

      </div>

    </li>

  </ul>
</div>








<div id="mapToasts" class="position-fixed bottom-0 end-0 p-3 d-flex flex-row" style="z-index: 11">
  <ng-container *ngFor="let feature of featuresPopupsProperties">

    <div class="toast toastFeature faded" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header justify-content-between">

        <strong>{{ feature.name }}</strong>
        <em class="ms-2 me-auto me-auto">({{ feature.geom_type }})</em>
        <button type="button" class="btn-close"  aria-label="Close"></button>

      </div>

      <div class="toast-body bg-white">

        <div id="toastActions" class="d-flex flex-row justify-content-start align-items-center">
          <span class="fw-bold">Actions :</span>

          <span class="badge bg-dark rounded m-1 small" (click)="copyToClipboard(feature.wkt)" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copier le WKT">
            WKT
          </span>

        </div>

        <div class="d-flex flex-row justify-content-between">
          <span>Créé à {{ feature.created_at | date: 'HH:mm:ss' }}</span>
          <span>Modifié à {{ feature.updated_at | date: 'HH:mm:ss' }}</span>
        </div>


        <input class="form-control fillColor colorPicker m-1" [(colorPicker)]="feature.fill_color" [style.background]="feature.fill_color" (colorPickerClose)="updateFillColor(feature.id, $event)"/>
        <input class="small strokeWidth" type="number" min="0" max="12" [value]="feature.stroke_width" (change)="updateStrokeWidth(feature.id, $event)"/>
        <input class="form-control strokeColor colorPicker m-1" [(colorPicker)]="feature.stroke_color" [style.background]="feature.stroke_color" (colorPickerClose)="updateStrokeColor(feature.id, $event)"/>


        <span class="">{{ feature.wkt }}</span>


      </div>
    </div>
  </ng-container>

</div>



<div id="layerToats" class="position-fixed bottom-0 end-0 p-3 d-flex flex-row" style="z-index: 11">

    <div *ngIf="layerForPopup !== null" class="toast toastLayer faded" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header justify-content-between">

        <strong>{{ layerForPopup.layerName }}</strong>
        <button type="button" class="btn-close"  aria-label="Close"></button>

      </div>

      <div class="toast-body bg-white">

        <form class="">
          <span>Opacité</span>
          <input class="small opacity-setter" id="" type="range" min="0" max="1" step="0.1" value="1" (change)="layerForPopup.setOpacity($event)"/>
        </form>

      </div>
    </div>
</div>
