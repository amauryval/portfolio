<div class="card shadow" [ngClass]="cardClass">
    <div class="card-header rounded-top text-center fw-bold" [ngClass]="headerClass" [ngStyle]="headerNgStyle">
        {{ title }}
    </div>

    <div class="card-body">
        <ng-container *ngTemplateOutlet="cardBodyTmplt"></ng-container> 
    </div>

    <div class="card-footer">
        <ng-container *ngTemplateOutlet="cardFooterTmplt"></ng-container> 
    </div>

</div>
