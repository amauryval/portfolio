    <div class="badge rounded-pill mx-1" *ngIf="!url"
      [ngClass]="classes" 
      [ngStyle]="{'background-color': customBgColor ? customBgColor : 'none'}"
    >
        <ng-container *ngIf="icon">
            <fa-icon  [icon]="icon" size="2x"></fa-icon>
        </ng-container>
        {{ title }}
    </div>

    <a class="badge rounded-pill mx-1" *ngIf="url"
      [href]="url" target="_blank" rel="noopener noreferrer"
      [ngClass]="classes" 
      [ngStyle]="{'background-color': customBgColor ? customBgColor : 'none'}"
      >
        <ng-container *ngIf="icon">
            <fa-icon  [icon]="icon" size="2x"></fa-icon>
        </ng-container>
        {{ title }}
    </a>
