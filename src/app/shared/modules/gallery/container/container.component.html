<div class="gallery-container">

    <div class="gallery-feature" *ngFor="let feature of features">

        <div class="gallery-feature-header">
            <span class="title">{{ feature.title }}</span>
        </div>

        <div class="gallery-feature-body">

            <img [src]="feature.image_url | safeUrl">

            <div class="gallery-feature-body-text"  *ngIf="feature.categories.length > 0">
                <span class="title">Catégorie(s):</span>
                <span *ngFor="let category of feature.categories" class="badge-generic" [style]="'background-color:' + category.color + ';color: white'">{{category.name}}</span>
            </div>

            <div class="gallery-feature-body-text" *ngIf="feature.tags.length > 0">
                <span class="title">Tag(s):</span>
                <span *ngFor="let tag of feature.tags" class="badge-generic" [style]="'background-color:' + tag.color + ';color: white'">{{tag.name}}</span>
            </div>

            <div class="paragraph">{{ feature.description }}</div>

            <div class="gallery-feature-buttons">
                    <!-- open link or modal or something else  -->
                <a *ngIf="feature.type === 'app'" [routerLink]="[feature.content_url]" class="btn-warning">Accéder</a>
                <a *ngIf="feature.type === 'website'" [href]="feature.content_url" class="btn-warning" target="_blank" rel="noopener noreferrer">Accéder</a>
            </div>
            
        </div>

        <div class="gallery-feature-footer">
        </div>

    </div>

</div>
