<head id="controlBar" class="
    sticky-top d-flex flex-column
    bg-light
    shadow
  ">

  <div id="controlBar__mainBar" class="
    d-flex flex-row
    justify-content-center
    align-items-center
    p-2
  ">
    
    <button id="ccontrolBar__mainBar__navBarButton" type="button" (click)="sideBarCollapseUpdated()"
      class="
        btn
        btn-warning
      "
    >
      <fa-icon [icon]="navBarIcon"></fa-icon>
    </button>

    <div id="controlBar__mainBar__pageTitle"
      class="fs-4 text-center fw-bold ms-auto">{{this.pageTitle}}</div>
    
    <div id="pageAnchors"
      class="
        d-flex flex-row ms-auto
        d-none d-xl-block
      ">
      <ng-container *ngTemplateOutlet="subMenu"></ng-container>
    </div>

    <button id="controlBar__mainBar__subBarButton" type="button"  *ngIf="topicPagesSubMenus.length > 0" (click)="showHideSubMenuBar()"
      class="
        btn btn-dark
        ms-auto
        d-xl-none
      "
    >
      <fa-icon [icon]="subMenuIcon"></fa-icon>
    </button>

  </div>

  <div id="controlBar__subBar" *ngIf="subMenuBarEnabled"
    class="
      d-flex flex-column
      justify-content-center
      align-items-center
      d-xl-none
      mb-1
    "
  >
    <ng-container *ngTemplateOutlet="subMenu"></ng-container>
  </div>

</head>


<ng-template #subMenu>

    <ng-container *ngFor="let page of topicPagesSubMenus" >

      <a class="text-decoration-none text-black m-2" *ngIf="page.fragment" [routerLink]="topicPages.route" [fragment]="page.fragment" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
        <fa-icon [icon]="page.icon"></fa-icon>{{page.title}}
      </a>

      <a class="text-decoration-none text-black m-2" *ngIf="page.route" [routerLink]="page.route" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
        <fa-icon [icon]="page.icon"></fa-icon>{{page.title}}
      </a>
    </ng-container>


</ng-template>
