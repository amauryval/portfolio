<head id="controlBar">

  <div id="mainBar">
    
    <button id="navBarButton" type="button" (click)="sideBarCollapseUpdated()">
      <fa-icon [icon]="navBarIcon"></fa-icon>
    </button>

    <span id="pageTitle">{{this.pageTitle}}</span>
    
    <div id="pageAnchors">
      <ng-container *ngTemplateOutlet="subMenu"></ng-container>
    </div>

    <button id="navBarAnchorsButton" type="button" (click)="showHideSubMenuBar()">
      <fa-icon [icon]="subMenuIcon"></fa-icon>
    </button>

  </div>

  <div id="subBar" *ngIf="subMenuBarEnabled">
    <ng-container *ngTemplateOutlet="subMenu"></ng-container>
  </div>

</head>


<ng-template #subMenu>

    <ng-container *ngFor="let page of topicPagesSubMenus" >

      <a *ngIf="page.fragment" [routerLink]="topicPages.route" [fragment]="page.fragment" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
        <fa-icon [icon]="page.icon"></fa-icon>{{page.title}}
      </a>

      <a *ngIf="page.route" [routerLink]="page.route" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
        <fa-icon [icon]="page.icon"></fa-icon>{{page.title}}
      </a>
    </ng-container>


</ng-template>
