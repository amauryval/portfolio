<app-background-map></app-background-map>

<app-header *ngIf="this.isNavBarDisplayed"></app-header>

<div class="page" [@routerAnimations]="prepareRouteTransition(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<div id="gotop-button" *ngIf="scrolltoTopActivated" [ngClass]="{'show-scrollTop': scrolltoTopActivated}" class="bg-white py-1 px-1 circle shadow scroll-to-top">
  <fa-icon [icon]="arrowUpIcon" size="3x" (click)="scrollToTop()"></fa-icon>
</div>
