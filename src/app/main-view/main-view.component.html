
<div class="wrapper">

  <!-- Sidebar -->
  <app-navigation-bar
  class="bg-dark"
  [sideBarDisplayed]="sideBarCollapsed"
  ></app-navigation-bar>

  <!-- Page Content -->
  <div id="content" class="page">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="sideBarCollapsed = !sideBarCollapsed">
            <fa-icon [icon]="navBarIcon"></fa-icon>

            <i class="fas fa-align-left"></i>
              <span>Menu</span>
          </button>
        </div>
    </nav>


    <router-outlet #outlet="outlet" [@routerAnimations]="prepareRouteTransition(outlet)"></router-outlet>

  </div>

</div>



<div id="gotop-button" *ngIf="scrolltoTopActivated" [ngClass]="{'show-scrollTop': scrolltoTopActivated}" class="bg-white py-1 px-1 circle shadow scroll-to-top">
  <fa-icon [icon]="arrowUpIcon" size="3x" (click)="scrollToTop()"></fa-icon>
</div>
