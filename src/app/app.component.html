<div *ngIf="isLandscapeDeviceMode" id="orientationOverlay" class="d-flex flex-column align-items-center align-self-center justify-content-center text-center">
  <div class="mx-3 text-white">
    <span class="fs-3">{{ orientationErrorMessage }}</span>
  </div>
  <fa-icon class="m-3 text-white" [icon]="mobileIcon" size="5x"></fa-icon>
</div>

<app-background-map></app-background-map>

<router-outlet #appOutlet="outlet"></router-outlet>

<div id="scroll-top-button" *ngIf="scrolltoTopActivated && !scrolltoTopDisabledForced" class="bg-white py-1 px-1 rounded-pill shadow">
  <fa-icon [icon]="arrowUpIcon" size="3x" (click)="scrollToTop()"></fa-icon>
</div>
